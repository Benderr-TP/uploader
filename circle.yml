machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh | bash
    - nvm install 7.4.0
    - nvm use 7.4.0
#    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - node ./yarn-1.0.2.js config set cache-folder ~/.cache/yarn
  override:
    - node ./yarn-1.0.2.js --frozen-lockfile --offline
  cache_directories:
#    - ~/.cache/yarn

test:
  override:
    - node ./yarn-1.0.2.js lint
    - node ./yarn-1.0.2.js test
  post:
#    - node ./yarn-1.0.2.js package-dev
#    - zip -r -X development.zip release
    - rm -rf release
    - node ./yarn-1.0.2.js package
