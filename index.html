<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tidepool Uploader</title>
    <link rel="stylesheet" href="jquery-ui-1.11.0.custom/jquery-ui.css">
    <link href="styles/main.css" rel="stylesheet">
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="jquery-ui-1.11.0.custom/jquery-ui.js" type="text/javascript"></script>
    <script src="async.js" type="text/javascript"></script>
    <script src="lodash.js" type="text/javascript"></script>
    <script src="crc.js" type="text/javascript"></script>
    <script src="struct.js" type="text/javascript"></script>
    <script src="jellyfishClient.js" type="text/javascript"></script>
    <script src="testDriver.js" type="text/javascript"></script>
    <!-- <script src="insuletDriver.js" type="text/javascript"></script> -->
    <script src="asanteDriver.js" type="text/javascript"></script>
    <script src="dexcomDriver.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <img id="logo" src="tidepoolLogoWhite_256.png">
    <form class="showWhenNotLoggedIn">
        <div class="loginStatus">
            <p id="loggedout"><span>Not logged in.</span></p>
        </div>
        <p>
            <label for="username">Email:</label>
            <input type=email id="username" placeholder="user@example.com" value="b@b.com">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type=password id="password" value="bbb">
        </p>
        <p>
            <label for="serverURL">Server:</label>
            <select id="serverURL">
                <option value="local">Local</option>
                <option value="devel">Devel</option>
                <option value="staging">Staging</option>
                <option value="prod">Prod</option>
            </select>
        </p>
        <p>
            <label for="loginButton"></label>
            <input id="loginButton" type=button value="Log in">
        </p>
        <span>
        </span>
    </form>
    <form class="showWhenLoggedIn loginStatus">
        <p id="loggedinas"><span>Logged in as </span><span class="loginname">User</span></p>
        <p><input id="logoutButton" type=button name="log out" value="Log Out"></p>        
    </form>
    <form class="showWhenConnected">
        <p>
            <label for="connectionLog">Connection log:</label>
            <textarea id="connectionLog" rows="8" cols="60"></textarea>
        </p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>
            <label for="progressbar">Progress:</label>
            <div id="progressbar"><div class="progress-label"></div></div>
        </p>
        <p>
            <label for="timezone">Data Time Zone:</label>
            <select id="timezone">
                <option value="60">Copenhagen</option>
                <option value="0">London</option>
                <option value="720">New Zealand</option>
                <option value="-480" selected="true">USA Pacific</option>
                <option value="-420">USA Mountain</option>
                <option value="-360">USA Central</option>
                <option value="-300">USA Eastern</option>
            </select>
        </p>
        <!--
        <p>
            <label for="lastpage">Last Page:</label>
            <input type=number min=0 max=100 value=0 id="lastpage">
        </p>
        -->
        <p>
            <label for="filechooser">File List:</label>
            <input id="filechooser" type="file">
        </p>
    </form>
    <p>
        <input id="testButton1" type=button name="test1" value="Scan USB Devices">
        <input id="testButton2" type=button name="test2" value="Upload from Dexcom">
        <input id="testButton3" type=button name="test3" value="Search for a serial device">
    </p>
</body>
</html>
