dependencies:
  pre:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh | bash
    - nvm install 7.4.0
    - nvm use 7.4.0
  override:
    - npm install -g npm@latest
    - npm install
test:
  override:
    - npm run lint
    - npm run test
  post:
    - npm run package-dev
    - zip -r -X development.zip release
    - npm run package
    - zip -r -X production.zip release
general:
  artifacts:
    - "development.zip"
    - "production.zip"
