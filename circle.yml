machine:
  environment:
    CXX: g++-4.8
dependencies:
  pre:
    - sudo apt-get install g++-4.8 libusb-1.0-0-dev icnsutils
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh | bash
    - nvm install 7.4.0
    - nvm use 7.4.0
  override:
    - npm install -g npm@latest
    - npm install
test:
  override:
    - npm run lint
    - npm run test
